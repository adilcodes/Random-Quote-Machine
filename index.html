<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC Random Quote Machine</title>

    <!-- Font Awesome CDN Start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Font Awesome CDN End -->

</head>
<body class="flex">
    <div class="heading">
        <h1>Get A Random Quote</h1>
    </div>
    <div id="quote-box" class="flex">
        <p id="quote-sign"><i class="fa-solid fa-quote-left"></i></p>
        <p id="text">Everybody has talent, but ability takes hard work.</p>
        <p id="author">- Michael Jordan</p>
        <div id="btns" class="flex">
            <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
